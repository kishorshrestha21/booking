<DOCTYPE html><html>	<head>		<title>Add Edit Rmove HTML Table Row</title>		<meta charset="utf-8">		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<meta name="viewport" content="width=device-width, initial-scale=1">		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->		<title>new</title>		<!-- Bootstrap -->				<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">		<link href="new.css" rel="stylesheet"> 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	</head>	<body>		<div class="container">			<div class="tab tab1">				<table id="table" border="1">					<tr>						<th>EID</th>						<th>Title</th>						<th>First Name</th>						<th>Last Name</th>						<th>Misddle Name</th>						<th>Phone No</th>						<th>HP No</th>						<th>Email ID</th>						<th>Specialist</th>						<th>Employee SSN</th>						<th>Adress</th>						<th>APT No</th>						<th>City</th>						<th>State/th>						<th>Zcode</th>						<th>Join Date</th>						<th>Regine Date</th>					</tr>				</table>			</div>			<div class="col-md-12">					<div class="employeeDetails">						<div class="panel">							<div class="panel-heading">								<h3 class="panel-title" align="center">Employee Details </h3>							</div>															<div class="panel-body">								<form>										<div class="col-md-3">												<label for="employeeId">Employee ID</label>											<input type="text" class="form-control" id="employeeId" 											placeholder="Employee ID" value=""required>										</div>										<div class="col-md-3">												<label for="Title">Title</label>											<input type="text" class="form-control" id="Title" 											placeholder="Title" value=""required>										</div>										<div class="col-md-3">												<label for="validationDefault01">First name</label>											<input type="text" class="form-control" id="validationDefault01" 											placeholder="First name" value=""required>										</div>										<div class="col-md-3">												<label for="validationDefault2">Last Name</label>											<input type="text" class="form-control" id="validationDefault02" 											placeholder="Last name" value=""required></br>										</div>										<div class="col-md-3">												<label for="middilename">Middle Name</label>																					<input type="text" class="form-control" 											placeholder="Mibddle name">																					</div>										<div class="col-md-3">												<label for="specialist">Specialist</label>											<select											<input type="text" class="form-control" id="specialist" 											placeholder="Specialist" value=""required>											<option selected>Choose</option>											<option>Hair</option>											<option>Nail</option>											</select>										</div>										<div class="col-md-3">												<label for="EmployeeSnn">Employee SSN:</label>											<input type="text" class="form-control" 											placeholder="Enter SSN">										</div>										<div class="col-md-3">												<label for="ConfrimEmployeSnn">Confrim Employee SSN:</label>											<input type="text" class="form-control" 											placeholder="Enter SSN"></br>										</div>										<div class="col-md-4">												<label for="Address">Address1</label>											<input type="text" class="form-control" id="Address" 											placeholder="Address1" value=""required>										</div>										<div class="col-md-1">												<label for="aptno">APT#</label>											<input type="text" class="form-control" id="aptno" 											placeholder="APT#"> 										</div>										<div class="col-md-2">												<label for="city">City</label>											<input type="text" class="form-control" id="city" 											placeholder="City" value=""required> 										</div>										<div class="col-md-2">												<label for="state">State</label>											<input type="text" class="form-control" id="state" 											placeholder="state" value=""required> 										</div>										<div class="col-md-2">												<label for="zipcode">Zip Code</label>											<input type="text" class="form-control" id="zipcode" 											placeholder="Zip Code" value=""required><br> 									</div>									<div class="col-md-4">											<label for="Address2">Address2</label>										<input type="text" class="form-control" id="Address2" 										placeholder="Address2">									</div>									<div class="col-md-1">											<label for="aptno2">APT No</label>										<input type="text" class="form-control" id="aptno2" 										placeholder="APT#"> 									</div>									<div class="col-md-2">											<label for="city2">City</label>										<input type="text" class="form-control" id="city2" 										placeholder="City"> 									</div>									<div class="col-md-2">											<label for="state2">State</label>										<input type="text" class="form-control" id="state2" 										placeholder="state"> 									</div>									<div class="col-md-2">											<label for="zipcode2">Zip Code</label>										<input type="text" class="form-control" id="zipcode2" 										placeholder="Zip Code"> <br>									</div>									<div class="col-md-2">											<label for="phoneno">Phone No</label>										<input type="tel" class="form-control" id="phoneno" 										placeholder="Phone No" value=""required> 									</div>									<div class="col-md-2">											<label for="homephoneno">Home Phone No</label>										<input type="tel" class="form-control" id="homephoneno" 										placeholder="Home Phone No" value=""required> 									</div>									<div class="col-md-4">											<label for="email">Email</label>										<input type="email" class="form-control" id="email" 										placeholder="Email" value=""required> 									</div>									<div class="col-md-3">											<label for="joindate">Join Date</label>										<input type="date" class="form-control" id="joinedate" 										placeholder="Date" value=""required> <br>									</div>																	<div class="col-md-3">											<button class="btn btn-primary" type="submit">Save</button>										</div>								</form>								</div>						</div>					</div>				</div>			</div>		</div>		<script src="text.js"> </script>		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>		<!-- Include all compiled plugins (below), or include individual files as needed -->		<script src="bootstrap/js/bootstrap.min.js"></script>	</body></html>
